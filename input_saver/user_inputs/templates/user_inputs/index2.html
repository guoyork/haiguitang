<!DOCTYPE html>
<html>
<head>
    <title>用户输入保存</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">保存用户输入</h1>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.content }}
            </div>
            <button type="submit" class="btn btn-primary">保存</button>
        </form>
        
        <hr>
        
        <h2>已保存的输入</h2>
        <ul class="list-group mt-3">
            {% for input in inputs %}
                <li class="list-group-item">
                    <small class="text-muted">{{ input.created_at }}</small><br>
                    {{ input.content }}
                </li>
            {% empty %}
                <li class="list-group-item">暂无保存内容</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
